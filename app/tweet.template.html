<div *ngFor="#tweet of tweets" style="padding: 1em" class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="http://lorempixel.com/100/100/people?1" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ name }}</h4>
    {{ tweet }}
  </div>
</div>
